<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="regi_st.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Student Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="DOB" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="Email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter mobile number" name="Mob.no" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Aadhar Number</label>
                            <input type="text" placeholder="Aadhar number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Academic Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Roll no</label>
                            <input type="text" placeholder="Enter Roll no" required>
                        </div>

                        <div class="input-field">
                            <label>Branch</label>
                            <select name="branch" id="Branch">
                            <option value="">--Select Branch--</option>
                            <option value="Computer Science & Engg.">Computer Science & Engg.</option>
                            <option value="Civil Engg.">Civil Engg.</option>
                            <option value="Electronics Engg.">Electronics Engg.</option>
                            <option value="Electrical Engg">Electrical Engg.</option>
                            <option value="Textile Engg.">Textile Engg.</option>
                            <option value="Agriculture Engg.">Agriculture Engg.</option>
                            <option value="Mechanical Engg.">Mechanical Engg.</option>
                            <option value="Automobile">Automobile</option>
                        </select>
                        </div>

                        <div class="input-field" >
                            <label >Semester</label>
                            <select name="semester" id="sem." required>
                            <option value="">--Select Semester--</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            <option value="8th">8th</option>
                        </select>
                        </div>

                       

                        <div class="input-field">
                            <label>Date of Regisration</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                      
                    </div>

                    <button class="#" onclick="alert('Registration successfull.')">
                        <span class="btnText">Create  and login</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
                <div class="form-link">
                    <span>Already have an account? <a href="/student  login.html" >Login</a></span>
                </div>
            </div> 

            </div>
          
            </div>
        </form>
    </div>

    <script src="stud_regis.js"></script>
</body>
</html>
