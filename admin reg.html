<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="adm_reg.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Administrator Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="DOB" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="Email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter mobile number" name="Mob.no" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Aadhar Number</label>
                            <input type="text" placeholder="Aadhar number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Faculty Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Faculty ID</label>
                            <input type="text" placeholder="Enter Faculty ID" required>
                        </div>

                 
                        <div class="input-field">
                            <label>Date of Joining</label>
                            <input type="date">
                        </div>
                        <div class="input-field">
                            <label>Date of Regisration</label>
                            <input type="date" >
                        </div>

                      
                    </div>

                    <button class="#" onclick="alert('Registration successfull.')">
                        <span class="btnText">Create  and login</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
                <div class="form-link">
                    <span>Already have an account? <a href="/p.html" >Login</a></span>
                </div>
            </div>

            </div>
          
            </div>
        </form>
    </div>

    <script src="stud_regis.js"></script>
</body>
</html>
